<figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">16.19<span class="period">.</span></span><span class="space"> </span>Elasticity of a wire. The wire stretches as weights are added. Initially, tension in the wire and the stretch are linearly related, e.g., as for a spring force, <span class="process-math">\(F \propto \Delta L\text{.}\)</span> After some amount of stretch, the relation is not linear anymore, but the sire is still able to return to the original length, when we remove the weight. But if we continue to add more weights, we enter the region shown dashed, where the wire does not go back to the original length. The dashed region is the plastic region. If we continue to add more weights, eventiually, we reach a maximum tension, shown as <span class="process-math">\(F_\text{max}\text{,}\)</span> at which point, the wire breaks.</figcaption></figure><span class="incontext"><a class="internal" href="Elasticity-and-Stress.html#fig-elasticity-elongating-a-string">in-context</a></span>
