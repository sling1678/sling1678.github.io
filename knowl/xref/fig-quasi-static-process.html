<figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">21.4<span class="period">.</span></span><span class="space"> </span>Quasi-static and nonquasistatic processes between states A and B of a gas.  In a quasi-static process the path of the process between A and B can be drawn in a state diagram since all the states the system goes through are known.  In a nonquasistatic process the states between A and B are not known, and hence no path can be drawn. For a gas, you can draw a process in a plane of any pair of two state variables. In (a) the process is drawn in <span class="process-math">\((V,T) \)</span> plane, and in (b) in the <span class="process-math">\((p,V) \)</span> plane. At each point of the process, the pressure in the <span class="process-math">\((V,T) \)</span> plane and temperature in the <span class="process-math">\((p,V) \)</span> plane can be deduced by using the equation of state.</figcaption></figure><span class="incontext"><a class="internal" href="Thermodynamic-Processes.html#fig-quasi-static-process">in-context</a></span>
