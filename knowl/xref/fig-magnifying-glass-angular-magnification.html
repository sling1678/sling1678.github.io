<figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">45.14<span class="period">.</span></span><span class="space"> </span>Magnifying glass in front of an eye has the impact of “moving” the object from OP to IQ. Here <span class="process-math">\(n_p\)</span> is the distance to the near point of the eye where viewing is the clearest. Perceived magnification is given by the ratio of the angles subtended at the eye by the virtual image IQ and the “moved object” <span class="process-math">\(\text{IP}_\text{Q}\text{.}\)</span> These angles are shown as <span class="process-math">\(\theta_\text{Q}\)</span> and <span class="process-math">\(\theta_\text{Q}\text{,}\)</span> respectively. Their ratio,  <span class="process-math">\(\theta_\text{Q}/\theta_\text{P}\)</span> is the angular magnification. Below, we show that <span class="process-math">\(M \approx \frac{n_p+f}{f}\text{.}\)</span></figcaption></figure><span class="incontext"><a class="internal" href="section-magnifying-glass.html#fig-magnifying-glass-angular-magnification">in-context</a></span>
