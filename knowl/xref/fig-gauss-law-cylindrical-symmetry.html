<figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">30.19<span class="period">.</span></span><span class="space"> </span>Cylindrical symmetry.  To determine if a given charge distribution has a cylindrical symmetry, you look at the cross-section of an <em class="alert">infinitely long cylinder</em>. If the charge density does not depend on the polar angle of the cross-section or along the axis, then you have a cylindrical symmetry. In (a) charge density is constant in the cylinder, in (b) upper half of the cylinder has a different charge density that the lower half, in (c) left half of the cylinder has a different charge density than the right half, and in (d) charges are constant in different cylindrical rings but the density does not depend on the polar angle. Cases (a) and (d) have cylindrical symmetry, and, (b) and (c) do not.</figcaption></figure><span class="incontext"><a class="internal" href="Electric-Field-for-Cylindrical-Symmetry.html#fig-gauss-law-cylindrical-symmetry">in-context</a></span>
