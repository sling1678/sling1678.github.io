<figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">26.3<span class="period">.</span></span><span class="space"> </span>The entropy of an arbitrary state B can be obtained in two ways. By imagining any reversible process from the standard state, shown as point O, at zero degree kelvin to the state B, shown as process (1) in the figure, we find <span class="process-math">\(\sum(\Delta Q/T)\)</span> on this path: <span class="process-math">\(S_B = \sum(\Delta Q/T)_{\text{O}\rightarrow\text{B}}\text{.}\)</span> Another way is to use a state A whose entropy is known - we imagine any reversible process from A to B and find <span class="process-math">\(\sum(\Delta Q/T)\)</span> on paths going from A to B. To that sum we add the entropy of state A to obtain the entropy of state B: <span class="process-math">\(S_B = S_A + \sum(\Delta Q/T)_{\text{A}\rightarrow\text{B}}\text{.}\)</span></figcaption></figure><span class="incontext"><a class="internal" href="sec-Entropy.html#fig-entropy-of-a-state-definition">in-context</a></span>
