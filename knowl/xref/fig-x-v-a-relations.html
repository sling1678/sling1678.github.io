<figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">2.55<span class="period">.</span></span><span class="space"> </span>Relations in one-dimensional motion. We compute rate of change from the slopes of tangents of the quantity, and to compute the change in a quantity, we find area under the curve of the rate curve. For instance, to get the rate of change of <span class="process-math">\(x\text{,}\)</span> i.e., to compute <span class="process-math">\(v_x\text{,}\)</span> we find the slope of the tangent to the plot of <span class="process-math">\(x \)</span> versus <span class="process-math">\(t \text{.}\)</span> This is equivalent to taking the derivative of<span class="process-math">\(x(t)\text{.}\)</span> Similarly, the rate of change of <span class="process-math">\(v_x\text{,}\)</span> i.e., <span class="process-math">\(a_x\)</span> will come from the slope of the tangent to the plot of <span class="process-math">\(v_x \)</span> versus <span class="process-math">\(t \text{,}\)</span> which is equivalent to taking the derivative of<span class="process-math">\(v_x(t)\text{.}\)</span> Going in the reverse order, to compute the change in <span class="process-math">\(x \)</span> from <span class="process-math">\(v_x \)</span> versus <span class="process-math">\(t \)</span> plot, we compute the area under/over the curve, and similarly, to compute the change in <span class="process-math">\(v_x \)</span> from <span class="process-math">\(a_x \)</span> versus <span class="process-math">\(t \)</span> plot, we compute the area under/over the curve of <span class="process-math">\(a_x\text{.}\)</span> The area under the curve is another way of computing integrals.</figcaption></figure><span class="incontext"><a class="internal" href="oneD-Position-Velocity-Acceleration-Summary.html#fig-x-v-a-relations">in-context</a></span>
