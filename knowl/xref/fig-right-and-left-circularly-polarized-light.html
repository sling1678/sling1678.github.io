<figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">46.16<span class="period">.</span></span><span class="space"> </span>Right and left circularly polarized light. Since the wave is moving towards positive <span class="process-math">\(z\)</span> axis, the direction of the electric field is always in the <span class="process-math">\(xy\)</span> plane. But unline, linearly polarized light, the electric field rotates in the <span class="process-math">\(xy\)</span> plane. When we look at the wave from the direction in which it is moving, here from <span class="process-math">\(z=+\infty\text{,}\)</span> you notice two types of rotation - counterclockwise or clockwise. The counterclockwise rotating wave is called right-circularly polarized and the clockwise rotating wave is the left-circularly polarized. Credits for the drawing: https://commons.wikimedia.org/wiki/User:Dave3457. Good video demos: <a class="external" href="https://en.wikipedia.org/wiki/Circular_polarization#/media/File:Circular.Polarization.Circularly.Polarized.Light_Left.Hand.Animation.305x190.255Colors.gif" target="_blank">Left Handed</a><details class="ptx-footnote" aria-live="polite" id="fig-right-and-left-circularly-polarized-light-1-6"><summary class="ptx-footnote__number" title="Footnote 46.1"><sup> 1 </sup></summary><div class="ptx-footnote__contents" id="fig-right-and-left-circularly-polarized-light-1-6"><code class="code-inline tex2jax_ignore">en.wikipedia.org/wiki/Circular_polarization#/media/File:Circular.Polarization.Circularly.Polarized.Light_Left.Hand.Animation.305x190.255Colors.gif</code></div></details> and <a class="external" href="https://en.wikipedia.org/wiki/Circular_polarization#/media/File:Circular.Polarization.Circularly.Polarized.Light_Right.Handed.Animation.305x190.255Colors.gif" target="_blank">Right Handed</a><details class="ptx-footnote" aria-live="polite" id="fig-right-and-left-circularly-polarized-light-1-8"><summary class="ptx-footnote__number" title="Footnote 46.2"><sup> 2 </sup></summary><div class="ptx-footnote__contents" id="fig-right-and-left-circularly-polarized-light-1-8"><code class="code-inline tex2jax_ignore">en.wikipedia.org/wiki/Circular_polarization#/media/File:Circular.Polarization.Circularly.Polarized.Light_Right.Handed.Animation.305x190.255Colors.gif</code></div></details> (Links: courtesy of Dr. Christopher S. Baird of West Texas A &amp; M)</figcaption></figure><span class="incontext"><a class="internal" href="section-polarization-of-light.html#fig-right-and-left-circularly-polarized-light">in-context</a></span>
