<div class="para"> The instantaneous power <span class="process-math">\(P\)</span> of any circuit element is obtained by the product of the current through the element and the voltage across the element.  Thereofore, power of the driving EMF would be equal to the product of its voltage <span class="process-math">\(V(t)\)</span> and current <span class="process-math">\(I(t)\)</span> through it.</div>
