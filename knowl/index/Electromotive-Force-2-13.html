<div class="para"> Therefore, EMF of a battery is just the potential difference between the terminals, which is also called the <dfn class="terminology">voltage</dfn> of the battery.</div>
<div class="displaymath process-math">
\begin{equation}
\mathcal{E}_\text{battery}= \phi_+ - \phi_- = \text{Voltage}.\tag{34.6}
\end{equation}
